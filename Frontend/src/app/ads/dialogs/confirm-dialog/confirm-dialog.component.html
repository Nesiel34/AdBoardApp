<div class="p-3">

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>
<div mat-dialog-actions class="m-3 flex gap-2">
  <button  class="!bg-green-500 hover:!bg-green-700"  mat-flat-button (click)="onCancel()">Cancel</button>
  <button class="!bg-red-500 hover:!bg-red-700"  mat-flat-button (click)="onConfirm()">Yes</button>
</div>
</div>
