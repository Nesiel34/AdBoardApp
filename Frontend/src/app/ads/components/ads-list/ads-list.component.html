<div class="container mx-auto  p-6 sm:p-12">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">What's good IN THE HOOD!</h1>
    <p class="text-gray-600 text-sm mb-4">
      READ & SHARE POSTS IN YOUR OWN NEIGHBORHOOD ON A PINBOARD BASED ON YOUR LOCATION
    </p>
    <div class="flex justify-center">
        <input
        type="text"
        [formControl]="searchTerm"
        placeholder="TYPE ADDRESS OR A PLACE NEARBY IN ANY LANGUAGE"
        class="w-full sm:w-2/3 px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring focus:border-orange-300"
      />

      <button
      type="button"
      mat-flat-button
        (click)="search()"
        class="mx-3 !bg-orange-500 hover:!bg-orange-700"
      >
        Go
      </button>
      <button  mat-mini-fab type="button" class="!text-blue-500 hover:!text-blue-700" (click)="addAd()"
      matTooltip="Add Ad"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>


  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for(ad of filteredAds; track ad){
      <app-ad-card [ad]="ad"  (updateAds)="updateFilterAds()"></app-ad-card>
  }

  </div>


</div>
